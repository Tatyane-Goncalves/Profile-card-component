<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="card-img">
      <img src="bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="img-circle">
      <img src="image-victor.jpg" alt="victor">
    </div>
    <div class="card-id">
      <h3>Victor Crest &#160;<span>26</span></h3>
      <p>London</p>
    </div>

    <div class="card-stast">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>

      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>

      <div>
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tatyane Gon√ßalves</a>.
  </div>
</body>
</html>
